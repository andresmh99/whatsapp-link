<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="shortcut icon" href="https://seeklogo.com/images/W/whatsapp-logo-0DBD89C8E2-seeklogo.com.png" />
      <title>WhatsApp</title>
   </head>
   <body >
      <main class="d-grid align-content-between min-vh-100 bg-light py-3">
         <div class="container">
            <div class="row">
               <div class="col-lg-6 col-sm-12 m-auto py-5">
                  <div class="card">
                     <div class="card-header">
                        <h5 class="card-title">
                        Ingresa el número al que deseas escribir</h1>
                     </div>
                     <div class="card-body">
                        <form id="form">
                           <div class="form-floating mb-4">
                              <input type="number" class="form-control" id="telefono" placeholder="Ejemplo: 56383940970" autofocus>
                              <label for="floatingPassword">Número de teléfono</label>
                           </div>
                           <div class="d-flex gap-2">
                              <button class="btn btn-primary w-50 py-2 " type="submit" id="submit" >Chatear</button>
                              <button class="btn btn-danger w-50 py-2 " type="reset" id="reset" >Limpiar</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <footer class="footer">
            <div class="container">
               <div class="d-flex justify-content-center">
                  <span class="text-muted">© 2024, Desarrollado por José Martínez</span>
               </div>
            </div>
         </footer>
      </main>
      <script src="./enlace.js"></script>
   </body>
</html>
