<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="https://seeklogo.com/images/W/whatsapp-logo-0DBD89C8E2-seeklogo.com.png" />
    <title>WhatsApp</title>
</head>
<body class="d-flex flex-column min-vh-100"> <!-- Add class flex-column and min-vh-100 to body -->

    <main class="form-signin flex-grow-1"> <!-- Add class flex-grow-1 to main -->
       <div class="container my-5">
            <div class="card w-50 m-auto ">
                <div class="card-header">
                    <h5 class="card-title">Ingresa el número al que deseas escribir</h1>
                </div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-floating mb-4">
                        <input type="number" class="form-control" id="telefono" placeholder="Ejemplo: 56383940970" autofocus>
                        <label for="floatingPassword">Número de teléfono</label>
                        </div>
    
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary w-50 py-2 " type="submit" id="submit" >Chatear</button>
                            <button class="btn btn-danger w-50 py-2 " type="reset" id="reset" >Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
       </div>
      </main>

      <footer class="footer mt-auto py-3 bg-light"> <!-- Add class mt-auto to footer -->
        <div class="container">
          <div class="d-flex justify-content-center">
            <span class="mb-3 mb-md-0 text-muted">© 2024, Desarrollado por José Martínez</span>
          </div>
        </div>
      </footer>
      <script src="./enlace.js"></script>
</body>
</html>
